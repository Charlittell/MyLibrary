<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>注册</title>
    <link rel="stylesheet" href="/myLibrary/static/css/pintuer.css">
    <link rel="stylesheet" href="/myLibrary/static/css/admin.css">
    <script src="/myLibrary/static/js/jquery.js"></script>
    <script src="/myLibrary/static/js/pintuer.js"></script>
    <script>
        $(document).ready(function () {
            $("#form1").submit(function () {
                var password = $("#password").val();
                var repeat = $("#repeat").val();
                if(repeat != password){
                    alert("两次输入的密码不一致。");
                    return false;
                }
                return true;
            });
        });
    </script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="index.html" id="form1" method="post">
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>某单位科研信息管理系统</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="name" placeholder="请输入账号" data-validate="required:请填写账号" />
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" id="password" class="input input-big" name="password" placeholder="请输入密码" data-validate="required:请填写密码" />
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" id="repeat" class="input input-big" name="repeat" placeholder="请再次输入密码" data-validate="required:请再次填写密码" />
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                                <img src="/myLibrary/static/images/passcode.jpg" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">

                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="注册"></div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
